<!DOCTYPE html>
<html lang="en">
<head>
	<title>Formative 3.1</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
	
	<!-- Webpage starts -->
	<div class="bg-secondary webpage-container">
		<!-- Website header -->
		<div class="bg-dark py-3">
			<h1 class="text-white display-2 text-center">Front end of server</h1>
			<h2 class="text-muted text-center">Work Completed in Class 9/3/20</h2>
			
		</div> 
		<!-- Header ends -->
	
		<!-- Website contents -->
		<div class="container shadow mb-5 bg-light">
			<!-- Main button container -->
			<div class="row">
				<div class="col-12">
					<button class="btn btn-lg btn-primary my-3" id="homeBtn" type="button">Home</button>
					<button class="btn btn-lg btn-primary my-3" id="adminBtn" type="button">Admin</button>
				</div>
				<div id="homePage" class="col-12">
					<h2>This is my Home page</h2>
				</div>
				<!-- Admin access container -->
				<div id="adminPage" class="col-12">
					<button class="btn btn-lg btn-primary my-3" id="loginBtn" type="button">login</button>
					<button class="btn btn-lg btn-primary my-3" id="logoutBtn" type="button">logout</button>
					<button class="btn btn-lg btn-primary my-3" id="registerBtn" type="button">register</button>
					<button class="btn btn-lg btn-primary my-3" id="viewUserBtn" type="button">View User</button>
					<button class="btn btn-lg btn-primary my-3" id="productsBtn" type="button">Products</button>
				</div>
				<!-- admin access ends -->
			</div>		
			
			<!-- Area for dynamic content to print to -->
			<div id="printOut" class="row">
				
			</div>
			
			<!-- Login for exsisting users -->
			<div id="loginFormContainer" class="row">
				<form id="loginForm" class="col-12 py-2">
					<label for="username" class="">Username:</label>
					<input type="text" id="username" name="username" class="form-control" placeholder="username">
					
					<label for="password"> Password: </label>
					<input type="password" name="password" id="password" class="form-control" placeholder="password">
					
					<button id="submit" name="button" type="submit" class="btn btn-lg btn-dark mt-4"> Submit </button>
				</form>
			</div>
			<!-- Login ends -->

			<!-- Register a new user -->
			<div id="registerNewUserContainer" class="row">
				<div class="col-12 py-2">
					<form id="registerForm">
						<label for="newUserName">User Name:</label>
						<input name="newUserName" type="text" id="newUserName" class="form-control" placeholder="User name">
						<label for="newEmail">Email Address:</label>
						<input name="newEmail" type="text" id="newEmail" class="form-control" placeholder="Email Addrss">
						<label for="newPassword">Password:</label>
						<input name="newPassword" type="password" id="newPassword" class="form-control" placeholder="Password">
						<label for="confirmNewPassword">Confirm Password:</label>
						<input name="confirmNewPassword" type="password" id="confirmNewPassword" class="form-control" placeholder="confirm password">

						<input id="registerNewUserBtn" name="registerNewUserBtn" type="submit" value="submit" class="btn btn-block btn-success my-3">
					</form>
				</div>
			</div>
			<!-- Register new user end -->

			<!-- Product manipulation -->
			<div id="productManipulationContainer" class="row">
				<!-- Button container -->
				<div id="manipulateProduct" class="col-12 p-3">
					<button id="addProduct" name="addProduct" type="submit" class="btn btn-lg btn-primary">Add</button>
					<button id="deleteProduct" name="deleteProduct" type="submit" class="btn btn-lg btn-primary">Delete</button>
					<button id="updateProduct" name="updateProduct" type="submit" class="btn btn-lg btn-primary">Update</button>
				</div>
				<!-- Button container end -->

				<!-- Form container -->
				<div class="col-12 py-2">
					<form id="productManipulationForm">
						<label for="productid">Product ID:</label>
						<input type="text" name="productid" id="productid" class="form-control" placeholder="id">
						<label for="productName">Product Name:</label>
						<input type="text" name="productName" id="productName" class="form-control" placeholder="Product name">
						<label for="productPrice">Product Price:</label>
						<input type="number" name="productPrice" id="productPrice" class="form-control" placeholder="Price (don't add $)">
						<label for="userid">User ID:</label>
						<input type="text" name="userid" id="userid" class="form-control" placeholder="id">

						<button id="submitProduct" name="submitAddProduct" type="submit" class="btn btn-lg btn-block btn-dark mt-3">Submit</button>
					</form>
				</div>
			</div>
			<!-- Product manipulation -->

		</div>
		<!-- Website contents end -->
	
		<!-- Footer -->
		<div class="bg-dark py-3 fixed-to-bottom">
			<div class="row mx-0">
				<!-- Link to author page -->
				<div class="col-6">
					<h2 class="small text-center text-white">Website created by <a href="pages/aboutAuthor.html" class="text-warning">Russell Johnson</a> as a part of Level 6 Web and 	Ux Design Course at Yoobee Colleges</h2>
				</div>
				<!-- Link to news api -->
				<div class="col-6">
					<h2 class="small text-right text-white">Website powered by <a href="https://newsapi.org/" class="text-warning" target="_blank">newsapi.org</a></h2>
				</div>
			</div>
		</div>
	<!-- Footer ends -->	
	</div>
	<!-- Webpage ends -->

	<!-- Imported JS -->
	<script src="jquery/jquery.min.js"></script>
	<script src="popper/popper.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- Custom Js -->
	<script src="js/config.json"></script>
	<script src="js/script.js"></script>

</body>
</html>
